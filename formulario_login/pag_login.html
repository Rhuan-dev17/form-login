<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login/Cadastro</title>
    <link rel="stylesheet" href="tela_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>
    <div class="container">
    <div class="content first-content">
        <div class="second-column">
            <h2 class="title title-primary">Bem-vindo de volta!!</h2>
            <p class="description description-primary">Para manter-se conectado conosco</p>
            <p class="description description-primary">Faça o login com suas informações pessoais:</p>
            
            <form class="form">
                <label class="label-input" for="">
                    <i class="fas fa-envelope icon-modify"></i>
                    <input type="email" placeholder="email" id="login">
                </label>
                
                <label class="label-input" for="">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" placeholder="senha" id="senha">
                </label>
                
                <button class="btn btn-second" onclick="logar(); return false">inscrever-se</button>

                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="https://www.facebook.com/" target="_blank">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                       
                        <a class="link-social-media" href="https://web.whatsapp.com/" target="_blank">
                            <li class="item-social-media">
                                <i class="fab fa-whatsapp"></i>
                            </li>
                        </a>
                        
                        <a class="link-social-media" href="https://www.linkedin.com" target="_blank">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
            </form>
        </div>>
    </div>
</div>

</body>
</html>
